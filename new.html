<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .card-container {
      display: flex;
      gap: 40px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
      flex: 1;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }

    .card-content p {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }

    .card-footer {
      padding: 12px 16px;
      background: #2f3c8c;
      display: flex;
      justify-content: flex-start;
    }

    .card-footer button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .card-footer button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="card-container">
    
    <!-- Card 1 -->
    <div class="card">
      <img src="https://i.ibb.co/NrZ5vPb/mango-pulp.jpg" alt="Mango Pulp">
      <div class="card-content">
        <h3>Mango Pulp</h3>
        <p>Our mango pulp is made from the finest quality Alphonso Mangoes, ensuring a rich and authentic flavor that's perfect for desserts, smoothies, and more.</p>
      </div>
      <div class="card-footer">
        <button>Details</button>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://i.ibb.co/xMN3qvh/puffed-rice.jpg" alt="Puffed Rice">
      <div class="card-content">
        <h3>Puffed Rice</h3>
        <p>Crunchy and light, our puffed rice is perfect for snacking and adding to your favorite dishes.</p>
      </div>
      <div class="card-footer">
        <button>Details</button>
      </div>
    </div>

  </div>
</body>
</html>
